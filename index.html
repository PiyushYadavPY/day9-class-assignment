<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dropdown Poject</title>
</head>
<body> 
  <div id="targetDiv">Select css properties to see changes...</div>
  <div id="controls">
    <label for="colorSelect">Text Color</label>
    <select id="colorSelect">
      <option value="green">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="orange">Orange</option>
      <option value="pink">Pink</option>
    </select>
    
    <label for="bgColorSelect">Background Color</label>
    <select id="bgColorSelect">
      <option value="white">White</option>
      <option value="gray">Gray</option>
      <option value="green">Green</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
    </select>
    
    <label for="paddingSelect">Padding</label>
    <select id="paddingSelect">
      <option value="20px">20px</option>
      <option value="30px">30px</option>
      <option value="40px">40px</option>
      <option value="50px">50px</option>
      <option value="60px">60px</option>
    </select>
    
    <label for="fontSizeSelect">Font Size</label>
    <select id="fontSizeSelect">
      <option value="10px">10px</option>
      <option value="20px">20px</option>
      <option value="30px">30px</option>
      <option value="40px">40px</option>
      <option value="50px">50px</option>
    </select>
    
    <label for="fontWeightSelect">Font Weight</label>
    <select id="fontWeightSelect">
      <option value="500">500</option>
      <option value="600">600</option>
    </select>
  </div>
  <script src="index.js"></script>
</body>
</html>
